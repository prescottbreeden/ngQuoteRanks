<div *ngIf="!addQuote">
<button (click)="toggleAddQuote()">{{ button }}</button>
  <div class="card card-default">
    <div class="card-body">
      <div class="row">
        <div class="col-4">
          <h3>Quote</h3>
        </div>
        <div class="col-2">
          <h3>Votes</h3>
        </div>
        <div class="col-6">
          <h3>Actions Available</h3>
        </div>
      </div>
      <div *ngIf="quotes">
        <div class="row" *ngFor="let quote of quotes">
          <div class="col-4">
            {{ quote.content }}
          </div>
          <div class="col-2">
            {{ quote.votes }}
          </div>
          <div class="col-2">
            <button class="btn btn-primary btn-block">Vote Up</button>
          </div>
          <div class="col-2">
            <button class="btn btn-primary btn-block">Vote Down</button>
          </div>
          <div class="col-2">
            <button class="btn btn-primary btn-block" (click)="deleteQuoteService(quote._id)">Delete</button>
          </div>   
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="addQuote">
<button (click)="toggleAddQuote()">{{ button }}</button>
  <form class="border">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <h4>Add Quote</h4>
          <label for="quote">Quote:</label>
          <input 
            required
            minlength="3"
            ngModel
            name="quote" 
            quote="ngModel"
            [(ngModel)]="quote"
            type="text"
            class="form-control">
            <div class="alert alert-danger" *ngIf="quote.touched && !quote.valid">
              <div *ngIf="quote.errors.minlength">Quote must be at least 3 characters long</div>
            </div>
            <div class="alert alert-danger" *ngIf="errors.length > 0">{{ errors }}</div>
          <button class="btn btn-primary" (click)="addQuoteService()">Add Quote</button>
        </div>
      </div>
    </div>
  </form>
</div>
