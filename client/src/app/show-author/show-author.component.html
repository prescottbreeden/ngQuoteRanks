<div class="card card-default">
  <div class="card-body">
    <div class="row">
      <div class="col-6">
        <h3>Author Name</h3>
      </div>
      <div class="col-6">
        <h3>Actions Available</h3>
      </div>
    </div>
    <div class="row" *ngFor="let author of authors">
      <div class="col-6">
        {{ author.name }}
      </div>
      <div class="col-2">
        <button class="btn btn-primary" [routerLink]="['edit', author._id]">Edit</button>
      </div>
      <div class="col-2">
        <button class="btn btn-primary" (click)="deleteAuthorService(author._id)">Delete</button>
      </div>   
    </div>
  </div>
</div>
