<div class="card card-default">
  <div class="card-body">
    <div class="row">
      <div class="col-6">
        <h5>Author Name</h5>
      </div>
      <div class="col-6">
        <h5>Actions Available</h5>
      </div>
    </div>
    <div class="row" *ngFor="let author of authors">
      <div class="col-6">
        {{ author.name }}
      </div>
      <div class="col-2">
        <button class="btn btn-block" [routerLink]="['quotes', author._id]">View Quotes</button>
      </div>
      <div class="col-2">
        <button class="btn btn-block" [routerLink]="['edit', author._id]">Edit</button>
      </div>
      <div class="col-2">
        <button class="btn btn-block" (click)="deleteAuthorService(author._id)">Delete</button>
      </div>   
    </div>
  </div>
</div>
